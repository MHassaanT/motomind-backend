apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-backend
spec:
  replicas: 1 # Strictly 1 to avoid multiple browser instances fighting for the same WhatsApp session
  selector:
    matchLabels:
      app: whatsapp-bot
  template:
    metadata:
      labels:
        app: whatsapp-bot
    spec:
      containers:
      - name: bot-container
        # Replace [PROJECT_ID] with zareaapp-6de16
        # Replace [IMAGE_TAG] with 'latest' or the specific SHA from your registry
        image: asia-south1-docker.pkg.dev/zareaapp-6de16/whatsapp-repo/whatsapp-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: CHROME_PATH
          value: "/usr/bin/chromium"
        - name: BASE64_SERVICE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: service-account-key
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        volumeMounts:
        - name: whatsapp-session-storage
          mountPath: /usr/src/app/.wwebjs_auth# This matches your LocalAuth path
      volumes:
      - name: whatsapp-session-storage
        persistentVolumeClaim:
          claimName: whatsapp-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-service
spec:
  type: LoadBalancer # This gives you a public IP address
  selector:
    app: whatsapp-bot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whatsapp-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # 1GB is plenty for session tokens
